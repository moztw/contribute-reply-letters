<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MozTW Volunteer Form</title>
  </head>
  <body>
    <form id="contact_form">
        <div>
            <label for="name">名字/暱稱:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <input type="checkbox" id="interest1" name="interest1">
            <label for="interest1">interest1</label>
            <input type="checkbox" id="interest2" name="interest2">
            <label for="interest2">interest2</label>
            <input type="checkbox" id="interest3" name="interest3">
            <label for="interest3">interest3</label>
        </div>
        <button type="submit">送出</button>
    </form>
    <script charset="utf-8">
      REQUEST_URL = "<AWS_API_GATEWAY>/MozTwContactForm";
      document.getElementById("contact_form").onsubmit = function(evt){
        evt.preventDefault();

        var data = {
          "name": document.getElementById("name").value,
          "email": document.getElementById("email").value,
        }
        console.log(data)

        // The following submission code is inspired by https://github.com/roman01la/JSONFormData

        var xhr = new XMLHttpRequest();

        xhr.open('POST', REQUEST_URL);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(data));
        // TODO: error handling
      };
    </script>
  </body>
</html>
